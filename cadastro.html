<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - E.M Dr. Roberto Shoji</title>
  <link rel="stylesheet" href="./styles/cadastro.css">
</head>

<body>

  <div class="main-login">
    <div class="left-login">
      <h1>Faça seu cadastro para ter acesso a secretaria online da escola E.M Dr Roberto Shoji</h1>
      <img src="./images/logo.png" class="left-login-image" alt="Logo">
    </div>

    <div class="right-login">
      <div class="card-login">
        <h1>CADASTRO</h1>

        <div class="textfield">
          <label for="login">Login:</label>
          <input type="text" name="login" placeholder="Login" required>
        </div>

        <div class="textfield">
          <label for="senha">Senha:</label>
          <input type="password" name="senha" placeholder="Senha" required>
        </div>

        <div class="textfield">
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="textfield">
          <label for="nomeCompleto">Nome:</label>
          <input type="text" name="nomeCompleto" placeholder="Nome Completo" pattern="[A-Za-zÀ-ú\s]+">
        </div>

        <div class="textfield">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" name="dataNascimento" required>
        </div>

        <div class="textfield">
          <label for="registroFuncional">Registro Funcional:</label>
          <input type="text" name="registroFuncional" placeholder="Registro Funcional" required>
        </div>

        <div class="textfield">
          <label for="cargo">Cargo:</label>
          <input type="text" name="cargo" placeholder="Cargo" required>
        </div>


        <button class="btn-cadastrar">Cadastrar</button>
      </div>
    </div>
  </div>

</body>

<footer class="footer-login">
  <p>&copy; 2023 Desenvolvido por Nilson Cruz. Todos os direitos reservados.</p>
</footer>

</html>
