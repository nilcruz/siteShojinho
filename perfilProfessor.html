<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nilson Cruz Leite Neto</title>
  <link rel="stylesheet" href="./styles/perfilProfessor.css">k
</head>

<body>
  <div class="menu-bar">
    <div class="menu-btn-sair">
      <button class="btn-sair">Sair</button>
    </div>
    <div class="menu-bar-text">
      <h1> Secretaria Online - E.M Dr Roberto Shoji </h1>
    </div>
  </div>

  <div class="container">
    <h1>Seu perfil</h1>

    <div class="card">
      <div class="profile-image-container">
        <img class="profile-image" src="perfil.png" alt="Foto de perfil">
      </div>
      <div class="change-photo" id="change-photo">Alterar sua foto</div>

      <form class="edit-form" id="nome-edit-form">
        <div class="field" id="new-nome">
          <label class="label">Nome Completo:</label>
          <input class="input" type="text" placeholder="Digite o novo nome" id="new-nome-input">
          <button type="submit">Salvar nome</button>
        </div>
      </form>

      <div class="field">
        <label class="label">Data de Nascimento:</label>
        <div>20/08/1994</div>
      </div>

      <div class="field">
        <label class="label">Registro Funcional:</label>
        <div>Registro Funcional do Professor</div>
      </div>

      <div class="field">
        <label class="label">Cargo:</label>
        <div>Agente Administrativo</div>
      </div>

      <div class="field">
        <label class="label">Login:</label>
        <div>nilcruz</div>
      </div>

      <div class="field">
        <label class="label">Senha:</label>
        <div>
          ********
          <span class="edit-icon" id="edit-password">✏️ Alterar Senha</span>
        </div>
      </div>

      <form class="edit-form" id="password-edit-form">
        <div class="field" id="new-password">
          <label class="label">Nova senha:</label>
          <input class="input" type="password" placeholder="Digite a nova senha" id="new-password-input">
        </div>

        <div class="field" id="confirm-password">
          <label class="label">Confirme Nova senha:</label>
          <input class="input" type="password" placeholder="Digite a nova senha novamente" id="confirm-password-input">
          <button type="submit">Salvar senha</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const editPasswordButton = document.getElementById('edit-password');
    const editNomeButton = document.getElementById('new-nome-input');
    const passwordEditForm = document.getElementById('password-edit-form');
    const nomeEditForm = document.getElementById('nome-edit-form');
    const changePhotoButton = document.getElementById('change-photo');

    editPasswordButton.addEventListener('click', () => {
      passwordEditForm.classList.toggle('active');
      nomeEditForm.classList.remove('active');
    });

    editNomeButton.addEventListener('click', () => {
      nomeEditForm.classList.toggle('active');
      passwordEditForm.classList.remove('active');
    });

    changePhotoButton.addEventListener('click', () => {
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.style.display = 'none';

      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const newProfileImage = document.querySelector('.profile-image');
            newProfileImage.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      fileInput.click();
    });
  </script>
</body>
<footer class="footer-login">
  <p>&copy; 2023 Desenvolvido por Nilson Cruz. Todos os direitos reservados.</p>
</footer>

</html>
