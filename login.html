<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
  <main class="login-container">
    <div class="left-container">
      <h1>Faça login e acesse a secretaria online da escola E.M Dr Roberto Shoji</h1>
      <img src="./images/logo.png" alt="logo da escola E.M Dr Roberto Shoji">
    </div>
    <div class="form-login-container">
      <div class="form-login-content">
        <h1>Login</h1>
        <div>
          <label for="">Usuario</label>
          <input placeholder="Usuario" type="text" name="" id="">
        </div>
        <div>
          <label for="">Senha</label>
          <input placeholder="Senha" type="text" name="" id="">
        </div>
        <button id="btn-login" type="submit">ENTRAR</button>

        <p>
          Não possui cadastro? <a href="">Clique aqui</a> para criar uma conta
        </p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2023 Desenvolvido por Nilson Cruz - Todos os direitos reservados
  </footer>
</body>

</html>
